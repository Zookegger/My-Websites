<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset = "UTF-8">
        <title>My Own Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" readonly>
                    </div>
                    <div>
                        <input type="reset" class="calculator-buttons" id="AC" value="AC">
                        <input type="button" class="calculator-buttons" id="DEL" value="DEL">
                        <input type="button" class="calculator-buttons" id="." value=".">
                        <input type="button" class="calculator-buttons" id="/" value="/">
                    </div>
                    <div>
                        <input type="button" class="calculator-buttons" id="7" value="7" onclick="display.value += '7'">
                        <input type="button" class="calculator-buttons" id="8" value="8">
                        <input type="button" class="calculator-buttons" id="9" value="9">
                        <input type="button" class="calculator-buttons" id="*" value="*">
                    </div>
                    
                    <div>
                        <input type="button" class="calculator-buttons" id="4" value="4">
                        <input type="button" class="calculator-buttons" id="5" value="5">
                        <input type="button" class="calculator-buttons" id="6" value="6">
                        <input type="button" class="calculator-buttons" id="-" value="-">
                    </div>                
                    
                    <div>
                        <input type="button" class="calculator-buttons" id="1" value="1">
                        <input type="button" class="calculator-buttons" id="2" value="2">
                        <input type="button" class="calculator-buttons" id="3" value="3">
                        <input type="button" class="calculator-buttons" id="+" value="+">
                    </div>                
                    
                    <div>
                        <input type="button" class="calculator-buttons" id="0" value="0">
                        <input type="button" class="calculator-buttons" id="00" value="00">
                        <input type="button" class="calculator-buttons" id="=" value="=" style="width:145px">
                    </div>
                </form>
            </div>
        </div>
    <script href="script.js"></script>
    </body>
</html>
