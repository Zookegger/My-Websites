<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        a[href^="https://"] {
            color: green;
        }

        input[type="email"] {
            border-color: blue;
        }
    </style>
</head>
<body>
    
    <a href="#">Link 1</a> <br>
    <a href="https://example.com">Link 2</a> <br>
    <a href="mailto:test@example.com">Link 3</a> <br>
    
    <input type="email">
    <input type="submit"> <br>
    <input type="button" value="Button">
    
</body>
</html>
