<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /* Select child */
        .container > p {
            color: red;
        }
        
        /* Select child sibling */
        .container + p {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <span>Span inside container</span>
    </div>
    <p>Paragraph outside container</p>
</body>

</html>
